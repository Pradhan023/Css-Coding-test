<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css-Coding Test</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="Parent">
        <div class="r child">Move Right</div>
        <div class="l child">Move Left</div>
        <div class="u child">Move UP</div>
        <div class="d child">Move Down</div>
        <div class="i child">Zoom in</div>
        <div class="o child">Zoom out</div>
        <div class="oval child">Change Oval</div>
        <div class="lr child">Left Right</div>
        <div class="ud child">Up-Down</div>
        <div class="rc child">Rotate Clockwise</div>
    </div>
</body>
</html>
